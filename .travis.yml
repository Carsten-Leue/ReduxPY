language: python
cache: pip
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
install:
  - python3 -m pip install tox-travis
script:
  - python3 -m tox
deploy:
  - provider: pypi
    skip_existing: true
    user: "__token__"
    password: "$PYPI_TOKEN"
    skip_cleanup: true
    distributions: "sdist bdist_wheel"
    on:
      tags: true
  - provider: pages
    skip_cleanup: true
    keep_history: true
    github_token: "$GITHUB_PAGES_TOKEN"
    local_dir: build/docs
    on:
      tags: true
      python: "3.8"
